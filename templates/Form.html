<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/mystyle.css') }}">
    </head>
   <body>
   <div class="card">
          <h1>UI Module</h1>
      <form action = "http://localhost:5000/Proceed" method = "post" id="form_main">
          <p>Enter IP Address:</p>
          <p><input type = "text" name = "IP" /></p>
          Single
          <ul>
		    <li>
			    <input type="radio" name="range" id="one" checked onclick="ShowTextBox(1)" value="single"/>
			    <label for="one">Single</label>

			    <div class="check"></div>
		    </li>

		    <li>
			    <input type="radio" name="range" id="two" onclick="ShowTextBox(0)" value="range"/>
			    <label for="two">Range :</label>

			    <div class="check"></div>
		    </li>
	        </ul>
          <div id="dvtext" style="display: none">
          <input type="text" id="txtBox" name="range_val" />
          </div>
          <p><button onclick="bar()" >Submit</button></p>
         
      </form>
      <div class="loader" id="loader_bar" style="display: none;"></div> 
      <p>NMAP takes longer to perform a full scan. Please be patient.. Thank you</p>
      <script>
          function ShowTextBox(x)
          {
            if(x==0)
                document.getElementById('dvtext').style.display='block';
            else
                document.getElementById('dvtext').style.display='none';
           }
           function bar() {
               document.getElementById('loader_bar').style.display = "block";
               document.getElementById('form_main').style.display = "none";
               document.getElementById('form_main').submit();
           }
      </script>
   </div>
   </body>
</html>
